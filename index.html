<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="title">
      <h1 class="display-3">Daily Calender</h1>
      <div id="currentDay" class="lead"></div>
    </header>

    <section class="main">

        <section class="calendar">

        <div id="hour-9" class="time-block">
            <div class="timeblock">9AM</div>
           
            <textarea id="text9" class="description" rows="3">
            </textarea>
            <button id = "saveBtn9" class="saveBtn" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>

        <div id="hour-10" class="time-block">
            <div class="timeblock">10AM</div >
            <textarea id="text10" class="description" rows="3"> </textarea>
            <button id="saveBtn10" class="saveBtn" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>

        <div id="hour-11" class="time-block">
            <div class="timeblock">11AM</div>
            <textarea id="text11" class="description" rows="3"> 
                
            </textarea>
            <button id="saveBtn11" class="saveBtn" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>

        <div id="hour-12" class="time-block">
            <div class="timeblock">12PM</div>
            <textarea id="text12" class="description" rows="3"> </textarea>
            <button id = "saveBtn12" class="saveBtn" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>

        <div id="hour-13" class="time-block">
            <div class="timeblock">1PM</div>
            <textarea id="text13" class="description" rows="3"> </textarea>
            <button id="saveBtn13" class="saveBtn" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>

        <div id="hour-14" class="time-block">
            <div class="timeblock">2PM</div>
            <textarea id="text14" class="description" rows="3"> </textarea>
            <button id="saveBtn14" class="saveBtn" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>

        <div id="hour-15" class="time-block">
            <div class="timeblock">3PM</div>
            <textarea id="text15" class="description" rows="3"> </textarea>
            <button id="saveBtn15" class="saveBtn" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>

        <div id="hour-16" class="time-block">
            <div class="timeblock">4PM</div>
            <textarea id="text16" class="description" rows="3"> </textarea>
            <button id="saveBtn16" class="saveBtn" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>

        <div id="hour-17" class="time-block">
            <div class="timeblock">5PM</div>
            <textarea id="text17" class="description" rows="3"> </textarea>
            <button id="saveBtn17" class="saveBtn" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>
        </section>

        <section class="right-panel">

            
            <div class="weather">
                <div>Weather</div>
                <div id="temp" class="temp">20'C</div>
                <i>sun icon</i>
            </div>

            <div class="todo">
                <h3>Todo:</h3>
            <ul>
                <li>tick box</li>
                <li>tick box</li>
                <li>tick box</li>
                <li>tick box</li>
                <li>tick box</li>
            </ul>
            </div>

            <div class="news">
                <h3>News</h3> 
                <div id="news" class="news-containter">
                    <div id="article-title" class="article-title"></div>
                    <div id="artical-containter" class="artical-containter"> info </div>
                </div>
            </div>

            <div class="word-container">
                <h3>Word of the day</h3>
                <div id="wordday" class="wordday"> Translucent</div>
                <div id="wordmeaning" class="wordmeaning">meaning</div>
            </div>

            <div class="quote-container">                           
                <div class="quote" >
                    <h3>Today's Quote</h3>
                    <br>
                    <div id = "quote"></div>
                    <br>
                    <div id = "author"></div>

                </div>
                <br>
               

                <div id="img">
                    <img id="dove" src="img/world-3043067_1280.jpg"><!--free image ref=https://pixabay.com/images/search/dove%20of%20peace/-->
                </div>
            </div>

    </section>





    </section>
      

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="./Develop/script.js"></script>
  </body>
</html>
